<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{url_for ('static', filename= 'css/all.css') }}">
	<link rel="stylesheet" type="text/css" href="{{url_for ('static', filename= 'css/bootstrap.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for ('static', filename= 'css/style.css')}}">
	<title>{{  Tittle }}</title>
</head>
<body>
	<header>
		<div class="d-flex p-3 bg-danger">
			<h5 class="text-white font-weight-bold">MyData</h5>
		</div>
	</header>
	<main class="mt-3">
		<div class="card col-md-6 mx-auto">
			<div class="card-body">
				<h5 class="font-weight-bold">Forget Password</h5>
				<hr/>
				<span class="error"></span>
				<form action="{{ url_for('forget_pass')}}" method="POST">
					<div class="form-group">
						<label>Email</label>
						<input type="text" name="email" class="form-control" placeholder="Email" />
					</div>
					<div class="form-group">
						<label>{{first_number}} + {{second_number}}</label>
						<input type="number" name="answer" class="form-control" placeholder="Answer" />
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-danger">Retrieve</button>
					</div>
				</form>
			</div>
		</div>
	</main>
</body>
</html>
