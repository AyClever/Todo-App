{% extends 'layout.html' %}
{% block content %}
{% include 'header.html' %}
	<main class="mt-3 col-md-8 mx-auto">
		{% include 'nav.html' %}
		<section class="">
			<div class="">
				<div class="">
					<form action="{{ url_for('view_all') }}" method="">
						<div class="form-group col-md-5">
							<input type="search" class="form-control" placeholder="Search name, gender" />
						</div>
					</form>
				</div>
				<!-- <div class="ml-auto w-50">
					<form action="" method="" class="">
						<div class="form-group col-md-5">
							<input type="search" class="form-control" placeholder="Search name" />
						</div>
					</form>
				</div> -->
			</div>
			<table class="table table-bordered">
				<thead>
					<th>Name</th>
					<th>Gender</th>
					<th>Email</th>
					<th>Phone</th>
					<th>Action</th>
				</thead>
				{% for rec in records %}
				<tbody>
					<tr>
						<td>{{ rec.name }}</td>
						<td>{{rec.gender }}</td>
						<td>{{ rec.email }}</td>
						<td>{{ rec.phone_number }}</td>
						<td>
							<a href="{{ url_for('view_single', view=rec.id ) }}" type="button" class="btn btn-primary">
								<i class="fas fa-folder-open"></i>
							</a>
							<a href="{{ url_for('edit', view=rec.id) }}" type="button" class="btn btn-warning">
								<i class="fas fa-edit"></i>
							</a>
							<a href="{{ url_for('delete', view=rec.id) }}" type="button" class="btn btn-danger">
								<i class="fas fa-trash"></i>
							</a>
						</td>
					</tr>
				</tbody>
				{% endfor %}
			</table>
		</section>
	</main>
	<footer>
	</footer>
{% endblock %}
