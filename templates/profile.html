{% extends 'layout.html' %}
{% block content %}
{% include 'header.html' %}
	<main class="mt-3 col-md-8 mx-auto">
		{% include 'nav.html' %}
		<section class="">
			<div class="card col-md-9 mx-auto">
				<div class="card-body">
					<h5 class="font-weight-bold">My profile</h5>
					<hr/>
					<span class="error"></span>
					<form action="{{ url_for('profile')}}" method="POST" enctype="multipart/form-data">
						<div class="text-center">

							<img src="{{url_for ('static', filename = 'img/avatar.png')}}" class="rounded-circle" width="100" height="100"/>
							<div class="mt-2">
								<label class="btn btn-danger" for="photo">
									<i class="fas fa-image"></i> Change photo
									<input type="file" id="photo" name="file" hidden />
								</label>
							</div>
						</div>
						<div class="form-group">
							<input type="text" name="id" value="{{current_user.id}}" hidden="hidden">
							<label>Name</label>
							<input type="text" class="form-control" name="name" placeholder="{{current_user.name}}" />
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="email" class="form-control" name="email" placeholder="{{current_user.email}}" />
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-danger">Save</button>
						</div>
					</form>

					<h5 class="font-weight-bold">Change Password</h5>
					<hr/>
					<form action="" method="">
						<div class="form-group">
							<label>Current password</label>
							<input type="password" name="current_password" class="form-control" placeholder="*****" />
						</div>
						<div class="form-group">
							<label>New password</label>
							<input type="password" name="new_password" class="form-control" placeholder="*****" />
						</div>
						<div class="form-group">
							<label>Confirm password</label>
							<input type="password" name="confirm_password" class="form-control" placeholder="*****" />
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-danger">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</section>
	</main>
	<footer>
	</footer>
{% endblock %}
