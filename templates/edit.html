<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{url_for ('static', filename= 'css/all.css') }}">
	<link rel="stylesheet" type="text/css" href="{{url_for ('static', filename= 'css/bootstrap.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for ('static', filename= 'css/style.css')}}">
	<title>Sign up</title>
</head>
<body>
	<header>
		<div class="d-flex p-2 bg-danger align-items-center">
			<h5 class="text-white font-weight-bold">MyData</h5>
			<div class="ml-auto d-flex align-items-center">
				<img src="{{url_for ('static', filename = 'img/avatar.png')}}" class="rounded-circle" width="50" height="50">
				<h6 class="ml-2 text-white">{{current_user.name}}</h6>
			</div>
		</div>
	</header>
	<main class="mt-3 col-md-8 mx-auto">
		<nav>
			<ul class="text-center">
				<a href="{{ url_for('dashboard') }}" class="btn btn-danger ml-2"><i class="fas fa-bars"></i> Dashboard</a>
				<a href="{{ url_for('add_record') }}" class="btn btn-danger ml-2"><i class="fas fa-plus"></i> Add Record</a>
				<a href="{{ url_for('view_all') }}" class="btn btn-danger ml-2"><i class="fas fa-folder-open"></i> View Record</a>
				<a href="{{ url_for('profile') }}" class="btn btn-danger ml-2"><i class="fas fa-user-circle"></i> Profile</a>
				<a href="{{ url_for('signup') }}" class="btn btn-danger ml-2"><i class="fas fa-power-off"></i> Logout</a>
			</ul>
			<hr />
		</nav>
		<section class="">
			<div class="card col-md-9 mx-auto">
				<div class="card-body">
					<h5 class="font-weight-bold">Edit User Record</h5>
					<hr/>
					<span class="error"></span>
					<form action="{{url_for('edit')}}" method="POST">
						<input type="text" name="id" value="{{records.id}}" hidden="hidden">
						<div class="form-group">
							<label>Name</label>
							<input type="text"  name="name" class="form-control" value="{{records.name}}" placeholder="Name" />
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="email" name="email" class="form-control" value="{{records.email}}" placeholder="Email" />
						</div>
						<div class="form-group">
							<label>Phone number</label>
							<input type="text" name="phone_number" class="form-control" value="{{records.phone_number}}" placeholder="Phone number" />
						</div>
						<div class="form-group">
							<label>Date of birth</label>
							<input type="date" name="dob" class="form-control" value="{{records.date_of_birth}}" placeholder="" />
						</div>
						<div class="form-group">
							<label>Gender</label>
							<select name="gender" class="form-control">
								<option value="male">Male</option>
								<option value="female">Female</option>
							</select>
						</div>
						<div class="form-group">
							<label>Employment Type</label>
							<select name="employment_type" class="form-control">
								<option value="employed">Employed</option>
								<option value="self-employed">Self-Employed</option>
								<option value="unemployed">Unemployed</option>
							</select>
						</div>
						<div class="form-group">
							<label>Address</label>
							<input type="text" name="address" class="form-control" value="{{records.address}}" placeholder="Adress" />
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-danger">Edit</button>
						</div>
					</form>
				</div>
			</div>
		</section>
	</main>
	<footer>
	</footer>
</body>
</html>
