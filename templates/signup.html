<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{url_for ('static', filename= 'css/all.css') }}">
	<link rel="stylesheet" type="text/css" href="{{url_for ('static', filename= 'css/bootstrap.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for ('static', filename= 'css/style.css')}}">
	<title>Sign up</title>
</head>
<body>
	<header>
		<div class="d-flex p-3 bg-danger">
			<h5 class="text-white font-weight-bold">MyData</h5>
		</div>
	</header>
	<main class="mt-3">
		<div class="card col-md-6 mx-auto">
			<div class="card-body">
				<h5 class="font-weight-bold">Register</h5>
				<hr/>
				<form action="{{ url_for('signup')}}" method="POST">
					<div class="form-group">
						<label>Name</label>
						<input type="text" name="name" class="form-control" placeholder="Fullname" />
						<span class="error"></span>
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="text" name="email" class="form-control" placeholder="Email" />
						<span class="error"></span>
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" name="password" class="form-control" placeholder="Password" />
						<span class="error"></span>
					</div>
					<div class="form-group">
						<label>Confirm Password</label>
						<input type="password" name="confirm_password" class="form-control" placeholder="Password" />
						<span class="error"></span>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-danger">Submit</button>
					</div>
					<div class="text-center">
						<a href="{{ url_for('login')}}" target="_blank">Already have an account?</a>
					</div>
				</form>
			</div>
		</div>
	</main>
</body>
</html>
